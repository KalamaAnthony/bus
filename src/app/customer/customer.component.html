
  <form [formGroup]="postCustomerForm">
    <mat-form-field appearance="fill" >   
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" placeholder="Enter first name">
    </mat-form-field>
  
       
        <mat-form-field appearance="fill">   
            <mat-label>Last Name</mat-label>
                    <input matInput type="text" formControlName="lastName" placeholder="Enter last name">
           </mat-form-field>
    
        
        <mat-form-field appearance="fill">   
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" placeholder="Enter your email">
           </mat-form-field>
     

     <mat-form-field appearance="fill">    
        <mat-label>Nationality</mat-label>
        <input matInput type="text" formControlName="nationality" placeholder="Enter your Nationality">
           </mat-form-field>
     

        
        <mat-form-field appearance="fill">   
            <mat-label>National ID</mat-label>
                    <input matInput type="text" formControlName="nationalId" placeholder="Enter your ID">
           </mat-form-field>
     

       
        <mat-form-field appearance="fill">   
            <mat-label>Gender</mat-label>
                    <input matInput type="text" formControlName="gender" placeholder="Enter your gender">
           </mat-form-field>


  
       
        <mat-form-field appearance="fill">   
            <mat-label>Phone Number</mat-label>
                    <input matInput type="text" formControlName="phoneNo" placeholder="Enter your Phone Number">         
     </mat-form-field><br>
  
     <button mat-flat-button color="primary" (click)="postCustomer()">
  <mat-icon>save</mat-icon>PostCustomer
     </button>
  </form>
